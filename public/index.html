<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <title>Leke Fitness</title>
</head>
<body>
  <h1>Leke Fitness</h1>
  <div class="container">
    <div class="exercise" data-exercise="Push-ups">
      <h2>Push-ups</h2>
      <input type="number" placeholder="Reps per set" />
      <button class="add-set">Add Set</button>
      <p class="result"></p>
    </div>
    <div class="exercise" data-exercise="Squats">
      <h2>Squats</h2>
      <input type="number" placeholder="Reps per set" />
      <button class="add-set">Add Set</button>
      <p class="result"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
